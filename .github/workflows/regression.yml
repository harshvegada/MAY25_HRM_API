name: Regression Suite


on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to run tests on'
        required: true
        default: 'master'
      test_cases:
        description: 'Test cases to run (e.g., LoginTests#testLogin+testLogout,SignupTests#testSignup)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch }}

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'


      - name: Run selected test cases
        run: |
          echo "Running the following test cases:"
          echo "${{ github.event.inputs.test_cases }}"
          mvn -Dtest="${{ github.event.inputs.test_cases }}" test

      - name: Checkout GitHub Pages branch
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history
          retention_period: 5

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          commit_message: "Deploy Allure report for run ${{ github.run_id }} on branch ${{ github.event.inputs.target_branch }}"

      - name: Check for Code Changes
        id: check_changes
        run: |
          git diff --name-only ${{ github.event.inputs.target_branch }} | grep -q '^src/test' && echo "run_tests=true" >> $GITHUB_OUTPUT || echo "run_tests=false" >> $GITHUB_OUTPUT
      - name: Run Tests
        if: steps.check_changes.outputs.run_tests == 'true'
        run: mvn -Dtest="${{ github.event.inputs.test_cases }}" test